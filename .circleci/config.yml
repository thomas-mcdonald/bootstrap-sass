version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:14.15.4

    working_directory: ~/repo

    steps:
      - run: 'node -v'
      - run: 'npm -v'
      - checkout
      - run: 'npm i'
      - run: 'npm run test'
